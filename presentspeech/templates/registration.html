{% extends 'base.html' %}

{% block content %}
  <div class="login-page">
      <div class="form">
        <form class="login-form" method="post" action="{% url 'registration' %}">
            {% csrf_token %}
            {% for field in form %}
                {{ field }}
            {% endfor %}
            <button type="submit">Создать аккаунт</button>
            <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a></p>
        </form>
      </div>
    </div>
{% endblock %}
